<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belonga Innovations</title>
  <style>
    :root {
      --neon-green: #00ff66;
      --dark-bg: #000000;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--dark-bg);
      color: var(--text-primary);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: -1;
    }

    header {
      position: absolute;
      top: 2rem;
      width: 100%;
      text-align: center;
      pointer-events: none;
    }

    h1 {
      font-family: monospace;
      font-size: clamp(2rem, 5vw, 4rem);
      color: white;
      position: relative;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -0.3rem;
      left: 0;
      width: 100%;
      height: 0.25rem;
      background: radial-gradient(closest-side, var(--neon-green) 50%, transparent 100%);
      opacity: 0.8;
      filter: blur(6px);
      transition: opacity 0.3s;
    }

    main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 90vw;
      pointer-events: none;
    }

    h2 {
      font-size: clamp(3rem, 5vw, 5rem);
      color: var(--text-primary);
      margin: 0.5rem 0;
      line-height: 1.1;
      font-weight: bold;
    }

    p {
      font-size: clamp(1rem, 2vw, 2rem);
      color: var(--text-secondary);
      max-width: 800px;
      margin: 0 auto;
    }

    section.about {
      margin-top: 4rem;
      background-color: rgba(0,0,0,0.7);
      border: 1px solid var(--neon-green);
      border-radius: 12px;
      padding: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      backdrop-filter: blur(4px);
      pointer-events: auto;
    }

    section.about h3 {
      color: var(--neon-green);
      font-size: clamp(2rem, 4vw, 3rem);
      margin-bottom: 1rem;
    }

    section.about img {
      max-width: 200px;
      width: 40vw;
      border-radius: 50%;
      border: 2px solid var(--neon-green);
      margin-bottom: 1rem;
    }

    section.about p {
      font-size: clamp(1rem, 2vw, 1.5rem);
      color: var(--text-secondary);
      line-height: 1.4;
    }

  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>

  <header>
    <h1>Belonga Innovations</h1>
  </header>

  <main>
    <h2>No Compromise. Just Design Done Right.</h2>
    <p>We don't build for today. We build what's next.</p>
  </main>

  <section class="about">
    <h3>About</h3>
    <img src="assets/Ryan_propic_600dpi.png" alt="Ryan Belonga" />
    <p>Ryan Belonga â€” Founder, AI Systems Engineer & Lead Product Architect. Dedicated to precision engineering and design done right.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
